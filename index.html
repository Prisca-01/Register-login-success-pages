<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1950907f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <section class="register">
        <div class="content">
            <h2>Registration Form</h2>
            <p>Input Your Details Correcty.</p>
        </div>
        <div class="registerform">
            <form class="form" action="#">
                <div class="inputbox">
                    <input type="text" name="" required>
                    <span>First Name:</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required>
                    <span>Last Name:</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required>
                    <span>Phone Number:</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required>
                    <span>Email:</span>
                </div>
                <div class="inputbox">
                    <label for="select gender">Gender:</label>
                    <br>
                    <select name="" id="gender">
                        <option value="Select Gender" disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="inputbox">
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="inputbox">
                    <label for="favcolor">Favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                </div>
                <div class="inputbox">
                    <a href="#"><button type="submit">Submit</button></a>
                </div>
            </form>
            <form action="login.html">
                <div class="fgp">
                    <p class="psw">Already have an account?</p>
                    <a href="login.html" target="_blank"><button type="submit">Login</button></a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
